<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hover-button{
            background-color:black;
            color:red;
            padding: 2%;
            border: 2px;
            cursor:crosshair;
            font-size:16px;
            transition:background-color 5s;

        }
        .hover-button:hover{
            background-color:brown;
            color:purple;
            cursor:not-allowed;
        }
    </style>
</head>
<body>
    <button class="hover-button"> click me</button>
</body>
</html>
